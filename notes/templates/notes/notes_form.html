{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg border-0 rounded-lg">
        <div class="card-header bg-dark text-white">
          <h3 class="text-center font-weight-bold my-3">Store New Document</h3>
        </div>
        <div class="card-body">
          <form method="POST" , enctype="multipart/form-data">
            {% csrf_token %}
            <div
              class="form-group"
              style="
                align-items: start;
                align-self: start;
                text-align: left;
                margin-left: 5px;
              "
            >
              <label
                for="{{ form.title.id_for_label }}"
                style="align-items: start; align-self: start; text-align: left"
                >Document Name</label
              >
              {{ form.title }}
            </div>
            <div
              class="form-group"
              style="
                align-items: start;
                align-self: start;
                text-align: left;
                margin-left: 5px;
                margin-top: 10px;
              "
            >
              <label for="{{ form.text.id_for_label }}"
                >Document Description</label
              >
              {{ form.text }}
            </div>
            <br />
            {{ form.file }}
            <div class="form-group mt-5 mb-0">
              <button type="submit" class="btn btn-primary btn-block">
                Submit
              </button>
              <a class="btn btn-secondary" href="{% url 'notes.list' %}"
                >Cancel</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      {% if form.errors %}
      <div class="alert alert-danger mt-4" role="alert">{{ form.errors }}</div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
