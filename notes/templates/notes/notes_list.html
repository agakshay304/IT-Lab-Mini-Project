{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1 class="my-5">Stored Documents</h1>

  <div class="row row-cols-3 g-4">
    {% for note in notes %}
    <div class="col">
      <div class="card shadow h-100">
        <div class="card-body d-flex flex-column">
          <a href="{% url 'notes.detail' pk=note.id %}" class="text-dark text-decoration-none">
            <h5 class="card-title mb-3">{{ note.title }}</h5>
            <p class="card-text mb-auto" style="white-space: pre-line;">{{ note.text }}</p>
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
