{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>VaultifyMe</title>
</head>
<body>
    <nav class ="navbar navbar-dark bg-dark">
        <a href="{% url 'home'%}" class="navbar-brand px-4">VaultifyMe</a>
        <div class = "ms-auto">
            {% if user.is_authenticated %}
                <a href="{% url 'notes.new'%}" class="btn btn-outline-light me-1">Store New Documents</a>
                <a href="{% url 'logout'%}" class="btn btn-outline-light me-1">Logout</a>
            {% else %}
                <a href="{% url 'login'%}" class="btn btn-outline-light me-1">Login</a>
                <a href="{% url 'register'%}" class="btn btn-outline-light me-1">Signup</a>
            {% endif %}
        </div>
    </nav>
    <div class="my-5 text-center container">   
        {%block content%}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
